<div class="row">
    <div class="col-lg-12">
        <section class="content-header">
            <div class="page-header">
                <h3>Home</h3>
            </div>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard"></i> Dashboard</a>
                </li>
                <li class="active">Home</li>
            </ol>
        </section>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">Dashboard</div>
            <div class="panel-body">
                <div class="row">

                    <stats number="6" comments="New comments!" colour="primary" type="comments" goto="dashboard.home"></stats>
                    <stats number="12" comments="New tasks!" colour="green" type="user" goto="dashboard.home"></stats>
                    <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart" goto="dashboard.home"></stats>
                    <stats number="24" comments="Support tickets!" colour="red" type="support" goto="dashboard.home"></stats>


                </div>
            </div>
        </div>
    </div>
</div>






<toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-bottom-left', 'close-button':true, 'animation-class': 'toast-bottom-left'}"></toaster-container>
