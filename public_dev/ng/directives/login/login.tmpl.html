<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="username" name="username" type="text" autofocus ng-model="userobj.username">

                                <div class="login_error" ng-show="isLoginUser">
                                    <span>
                                        <i class="fa fa-times-circle" aria-hidden="true"></i>Unauthorized: Logon failed due to Wrong Username</span>
                                </div>

                            </div>
                            <div class="form-group">
                                <input class="form-control " placeholder="Password" name="password" type="{{inputType}}" ng-model="userobj.password">
                                <span ng-click="hideShowPassword()" class="col-sm-offset-10 col-sm-2" style="cursor: pointer; pointer-events: all;">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                </span>
                                <div class="login_error" ng-show="isLoginPassword">
                                    <span>
                                        <i class="fa fa-times-circle" aria-hidden="true"></i>Unauthorized: Logon failed due to Wrong Username</span>
                                </div>

                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>

                            <button type="button" class="btn btn-lg btn-success btn-block" ng-click="login(username,password)">
                                <i class="fa fa-sign-in" aria-hidden="true"></i> SignIn</button>
                            <!-- <button type="button" class="btn btn-lg btn-success btn-block">
                                <i class="fa fa-sign-in" aria-hidden="true"></i> SignUp</button>
                                !-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
