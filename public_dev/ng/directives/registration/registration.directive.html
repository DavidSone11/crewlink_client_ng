<registration></registration>
<style>
    .green {
        background-color: green
    }

    .yellow {
        background-color: yellow
    }

    .red {
        background-color: red
    }
</style>
<div class="row">

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">List of Users</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="bg-success">
                                <th>UserName</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key,user) in users" ng-class="{'green': (user.userName == 'santosh'), 'yellow': (user.userName == 'david'), 'red': (user.userName == 'anurag')}">
                                <td>{{user.userName}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.roleCode}}</td>
                                <td>
                                    <button class="btn btn-xs btn-warning glyphicon glyphicon-edit" ng-click="selectUser(user)" title="Edit"> </button>
                                    <button class="btn btn-xs btn-danger glyphicon glyphicon-trash" ng-click="removeUser(user)"> </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
