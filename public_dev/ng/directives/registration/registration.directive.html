<registration></registration>
<style>
    .green {
        background-color: rgb(61, 161, 61);
    }

    .yellow {
        background-color: #F4D03F;
    }

    .red {
        background-color:#EC7063;
    }
</style>
<div class="row">

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">List of Users</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="bg-primary">
                                <th>UserName</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key,user) in users" ng-class="{'green': (user.userName == 'santosh'), 'yellow': (user.userName == 'david'), 'red': (user.userName == 'anurag')}">
                                <td>{{user.userName}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.roleCode}}</td>
                                <td>
                                    <button class="btn btn-xs btn-warning" ng-click="selectUser(user)">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>
                                    <button class="btn btn-xs btn-danger" ng-click="removeUser(user)"> 
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
