<registration></registration>

<div class="row">

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">List of Users</div>
            <div class="panel-body">

                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,user) in users">
                            <td>{{user.userName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.roleCode}}</td>
                            <td>
                                <button class="btn btn-xs btn-warning fa fa-edit" ng-click="selectUser(user)" title="Edit"> </button>
                                <button class="btn btn-xs btn-danger fa fa-remove" ng-click="removeUser(user)"
                                    confirm="Are you sure to delete user : {{user.username}} ?" confirm-settings="{size: 'md'}"
                                    confirm-header-class="confirm-header-danger " confirm-footer-class="confirm-footer-default"
                                    confirm-ok-button-class="btn-danger" confirm-cancel-button-class="btn-default" confirm-title="Confirm Deletion!!"
                                    confirm-ok="Yes" confirm-cancel="No" title="remove"> </button>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
