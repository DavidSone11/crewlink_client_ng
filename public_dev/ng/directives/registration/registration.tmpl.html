<div class="row">
    <div class="col-lg-12">

        <div class="page-header">
            <h4>{{title}}</h4>
        </div>



        <div class="panel panel-default">
            <div class="panel-heading">User Registeration</div>
            <div class="panel-body">

                <div class="col-lg-6">
                    <form name="RegisterForm" novalidate ng-submit='RegisterForm.$valid && register()'>

                        <div class="form-group has-feedback">
                            <input class="form-control" placeholder="Name" name="username" type="text" ng-model="userRegisteration.name" ng-required="true">
                            <i class="glyphicon glyphicon-user form-control-feedback"></i>

                            <span style="color: red" ng-show="isUserFieldError">
                                <span ng-show="RegisterForm.username.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> User Name is required.</span>
                            </span>
                        </div>



                        <div class="form-group has-feedback">
                            <input class="form-control" placeholder="Username" name="username" type="text" ng-model="userRegisteration.username" ng-required="true">
                            <i class="glyphicon glyphicon-user form-control-feedback"></i>

                            <span style="color: red" ng-show="isUserFieldError">
                                <span ng-show="RegisterForm.username.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> User Name is required.</span>
                            </span>
                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Create Password" name="password" type="text" ng-model="userRegisteration.password"
                                ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Password is required.</span>
                            </span>
                        </div>


                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Confirm Password" name="password" type="text" ng-model="userRegisteration.confirmPassword"
                                ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> confirm Password is required.</span>
                            </span>
                        </div>

                    </form>
                </div>




                <div class="col-lg-6">
                    
                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Email" name="password" type="email" ng-model="userRegisteration.email" ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            <span style="color: rgb(235, 5, 5)" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Email is required!!!</span>
                            </span>

                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Mobile No" name="mobileNo" pattern="^(?=.*?[1-9])[0-9()-]+$" maxlength="10" type="text"
                                ng-model="userRegisteration.mobileNo" required>
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            <span style="color: red" ng-show="RegisterForm.mobileNo.$touched || (RegisterForm.mobileNo.$dirty && RegisterForm.mobileNo.$invalid)">
                                <span ng-show="RegisterForm.mobileNo.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> MobileNo is required.</span>
                            </span>
                        </div>


                        <div class="form-group">
                            <select class="form-control" ng-model="userRegisteration.selectedRole" ng-required="true" name="role" ng-options="role.name for role in roles">
                                <option value="" selected>--Select Role--</option>

                            </select>
                            <span style="color: red" ng-show="RegisterForm.role.$dirty">
                                <span ng-show="RegisterForm.role.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Password is required.</span>
                            </span>
                        </div>


                        <div class="form-group">
                            <select class="form-control" ng-model="userRegisteration.selectedGender" ng-required="true" name="role" ng-options="g.name for g in genders">
                                <option value="" selected>--Select Gender--</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Account Status</label>
                            <div class="radio-inline">
                                <label>
                                    <input type="checkbox" value="false" ng-model="userRegisteration.isActive"> {{userRegisteration.isActive ? 'User Is Active':'User Is Not Active'}}
                                </label>
                            </div>
                        </div>


                        <switch></switch>
                        <!-- <button type="button" class="btn-circle-off" id="togglebtnId"  onclick="toggleState(this)">OFF</button> !-->
                         <custom-switch status="{{checkstatus}}"></custom-switch>
                        <button type="submit" ng-disabled="RegisterForm.$invalid" class="btn btn-primary btn-md glyphicon glyphicon-saved">Save</button>
                        <button type="reset" class="btn btn-danger btn-md" ng-click="reset();"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>

                    
                </div>
            </form>

            </div>
        </div>
    </div>
</div>
