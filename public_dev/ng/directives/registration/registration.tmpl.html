<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" style="margin-top: 30px">
            <div class="panel-heading">
                <h3 class="panel-title"></h3> SignUp</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="RegisterForm" novalidate ng-submit='RegisterForm.$valid && register()'>
                    <div class="col-lg-6">

                        <div class="form-group has-feedback">

                            <input class="form-control" placeholder="Name" name="username" type="text" ng-model="userRegisteration.name"
                                 ng-required="true">
                            <i class="glyphicon glyphicon-user form-control-feedback"></i>

                            <span style="color: red" ng-show="isUserFieldError">
                                <span ng-show="RegisterForm.username.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> User Name is required.</span>
                            </span>

                        </div>
                        <div class="form-group has-feedback">

                            <input class="form-control" placeholder="Username" name="username" type="text" ng-model="userRegisteration.username"
                                 ng-required="true">
                            <i class="glyphicon glyphicon-user form-control-feedback"></i>

                            <span style="color: red" ng-show="isUserFieldError">
                                <span ng-show="RegisterForm.username.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> User Name is required.</span>
                            </span>

                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Create Password" name="password" type="text" ng-model="userRegisteration.password" ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>


                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Password is required.</span>
                            </span>

                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Confirm Password" name="password" type="text" ng-model="userRegisteration.confirmPassword" ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>


                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> confirm Password is required.</span>
                            </span>

                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Email" name="password" type="email" ng-model="userRegisteration.email" ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>


                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Email is required.</span>
                            </span>

                        </div>


                    </div>
                    <div class="col-lg-6">


                        <div class="form-group has-feedback">
                            <input class="form-control " placeholder="Mobile No" name="mobileNo" type="text" ng-model="userRegisteration.mobileNo" ng-required="true">
                            <i class="glyphicon glyphicon-lock form-control-feedback"></i>


                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.mobileNo.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Password is required.</span>
                            </span>

                        </div>

                        <div class="form-group">

                            <select class="form-control" ng-model="userRegisteration.selectedRole" ng-required="true" name="role" ng-options="role.name for role in roles">
                                <option value="" selected>--Select Role--</option>

                            </select>




                            <span style="color: red" ng-show="isPasswordFieldError">
                                <span ng-show="RegisterForm.password.$error.required">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i> Password is required.</span>
                            </span>

                        </div>
                        <div class="form-group">
                                <select class="form-control" ng-model="userRegisteration.selectedGender" ng-required="true" name="role" ng-options="g.name for g in genders">
                                        <option value="" selected>--Select Gender--</option>
        
                                    </select>
        

                        </div>
                        <input type="checkbox" ng-checked="userRegisteration.isActive">Volvo<br>

                        <switch></switch>

                    </div>



                </form>


            </div>
        </div>
    </div>
</div>
