<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">chart</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-sm-12" id="line-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Line Chart</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" chart-data="line.data" chart-labels="line.labels" chart-series="line.series" chart-options="line.options"
                        chart-legend="true" chart-dataset-override="datasetOverride" chart-click="line.onClick">
                    </canvas>
                </div>
            </div>
        </div>







    </div>
</div>
